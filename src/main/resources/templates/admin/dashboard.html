<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<nav class="top-nav">
    <div class="nav-left">
        <div class="logo">
            <a href="/">WORLD OF PLANTS</a>
        </div>
    </div>
    <div class="nav-right">
        <a href="/" class="home">HOME</a>
        <a href="/plants" class="search">SEARCH</a>
        <a href="account" class="account">ACCOUNT</a>
        <a href="/basket" class="cart-icon">CART</a>
        <a href="/orders" class="cart-icon">ORDERS</a>
    </div>
</nav>


<div class="admin-container">
    <div class="admin-header">
        <h1>Admin Dashboard</h1>
    </div>

    <div class="dashboard-flex-container">
        <!-- Left column: Admin Panel Card -->
        <div class="admin-panel-column">
            <div class="admin-menu-card">
                <h3 class="card-header">Admin Panel</h3>
                <div class="card-body">
                    <ul class="menu-items">
                        <li><a href="/admin/dashboard" class="active">Dashboard</a></li>
                        <li><a href="/admin/plants">Manage Plants</a></li>
                        <li><a href="/admin/orders">View Orders</a></li>
                        <li><a href="/admin/users">Manage Users</a></li>
                    </ul>
                    <div class="card-footer">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="logout-btn">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right column: Charts and Statistics -->
        <div class="dashboard-statistics-column">
            <div class="dashboard-statistics">
                <h2>Order Statistics</h2>
                <div class="chart-container">
                    <canvas id="orderStatusChart"></canvas>
                </div>

            </div>
            <div class="dashboard-statistics">
                <h2>Monthly Revenue</h2>
                <div class="chart-container">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>

            <div class="dashboard-statistics">
                <h2>Recent Activity</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" th:text="${totalOrders ?: 0}">0</div>
                        <div class="stat-label">Total Orders</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" th:text="${totalRevenue != null ? '$' + totalRevenue : '$0'}">$0</div>
                        <div class="stat-label">Revenue</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" th:text="${totalUsers ?: 0}">0</div>
                        <div class="stat-label">Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" th:text="${totalPlants ?: 0}">0</div>
                        <div class="stat-label">Plants</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const orderStats = {
            pending: [[${orderStatistics.pendingOrdersCount}]] || 0,
            paid: [[${orderStatistics.paidOrdersCount}]] || 0,
            shipped: [[${orderStatistics.shippedOrdersCount}]] || 0,
            completed: [[${orderStatistics.completedOrdersCount}]] || 0
        };

        const ctx = document.getElementById('orderStatusChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Pending', 'Paid', 'Shipped', 'Completed'],
                datasets: [{
                    label: 'Number of Orders',
                    data: [orderStats.pending, orderStats.paid, orderStats.shipped, orderStats.completed],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',  // Red for pending
                        'rgba(54, 162, 235, 0.7)',  // Blue for paid
                        'rgba(255, 206, 86, 0.7)',  // Yellow for shipped
                        'rgba(75, 192, 192, 0.7)'   // Green for completed
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Order Status Distribution'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            precision: 0
                        }
                    }
                }
            }
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        const data = {
            labels: [[${monthlyRevenue.labels}]] || 0,
            data: [[${monthlyRevenue.data}]] || 0,
        };
        const revenueCtx = document.getElementById('revenueChart').getContext('2d');
        new Chart(revenueCtx, {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: [{
                    label: 'Revenue ($)',
                    data: data.data,
                    backgroundColor: 'rgba(230, 184, 162, 0.2)',
                    borderColor: 'rgba(230, 184, 162, 1)',
                    tension: 0.3,
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Monthly Revenue'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function (value) {
                                return '$' + value.toFixed(2);
                            }
                        }
                    }
                }
            }
        })
            .catch(error => console.error('Error loading revenue data:', error));
    });
</script>

<style>
    .dashboard-statistics {
        margin: 20px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .chart-container {
        width: 100%;
        max-width: 800px;
        height: 400px;
        margin: 0 auto;
    }
</style>
</body>
</html>
